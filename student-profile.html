<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - Campus Connect</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        .profile-main {
            max-width: 900px;
            margin: 40px auto 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 32px;
        }
        .profile-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: #8b4513;
            margin-bottom: 0.25rem;
            font-family: 'Playfair Display', serif;
        }
        .profile-role {
            color: #cd853f;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
        .profile-details {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }
        .profile-detail {
            background: rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 1rem 1.2rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.07);
        }
        .profile-detail .icon {
            color: #ff9800;
            font-size: 1.2rem;
        }
        .profile-detail-label {
            font-weight: 500;
            color: #8b4513;
            font-size: 0.95rem;
        }
        .profile-detail-value {
            color: #374151;
            font-size: 1rem;
            margin-left: 0.3rem;
            word-break: break-all;
            max-width: 100%;
            display: inline-block;
        }
        .profile-section {
            background: rgba(255,255,255,0.12);
            border-radius: 18px;
            padding: 1.5rem 1.5rem 1.2rem 1.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(205,133,63,0.06);
        }
        .profile-section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #cd853f;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }
        .profile-section-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .profile-section-list li {
            background: rgba(255,255,255,0.18);
            border-radius: 10px;
            padding: 1rem 1.2rem;
            margin-bottom: 0.7rem;
            box-shadow: 0 1px 2px rgba(205,133,63,0.04);
        }
        .edit-profile-btn {
            margin: 2rem auto 0 auto;
            display: block;
            background: linear-gradient(90deg, #ffc107, #ff9800);
            color: #1f2937;
            border: none;
            border-radius: 0.75rem;
            font-weight: bold;
            font-size: 1.1rem;
            padding: 0.75rem 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255,193,7,0.13);
        }
        .edit-profile-btn:hover {
            color: #fff;
            background: linear-gradient(90deg, #ff9800, #ffc107);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .profile-main { padding: 0 0.5rem; }
            .profile-card { padding: 1.2rem 0.5rem; }
            .profile-section { padding: 1rem 0.5rem; }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-left">
            <img src="images/logo 1.png" alt="Campus Connect Logo" class="logo">
            <div class="brand-name">Campus Connect</div>
        </div>
        <nav class="main-nav">
            <a href="student_dashboard.html" class="nav-link"><i class="fas fa-home nav-icon"></i> Dashboard</a>
            <a href="events_directory.html" class="nav-link"><i class="fas fa-calendar-alt nav-icon"></i> Events</a>
            <a href="projects_directory.html" class="nav-link"><i class="fas fa-project-diagram nav-icon"></i> Projects</a>
            <a href="clubs-directory.html" class="nav-link"><i class="fas fa-users nav-icon"></i> Clubs</a>
        </nav>
        <div class="header-right">
            <a href="/welcome" class="dropdown-item" id="logoutButton"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </header>
    <main class="profile-main">
        <section class="profile-card">
            <div class="profile-name" id="studentName">Student Name</div>
            <div class="profile-role">Student at Campus Connect</div>
            <div class="profile-details" id="personal-info"></div>
            <button class="edit-profile-btn" id="editProfileButton"><i class="fas fa-edit"></i> Edit Profile</button>
        </section>
        <section class="profile-section">
            <div class="profile-section-title"><i class="fas fa-calendar-alt"></i> My Registered Events</div>
            <ul class="profile-section-list" id="registered-events"></ul>
        </section>
        <section class="profile-section">
            <div class="profile-section-title"><i class="fas fa-users"></i> My Joined Clubs</div>
            <ul class="profile-section-list" id="joined-clubs"></ul>
        </section>
        <section class="profile-section">
            <div class="profile-section-title"><i class="fas fa-rocket"></i> My Active Projects</div>
            <ul class="profile-section-list" id="active-projects"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; Campus Connect <span id="current-year"></span></p>
    </footer>
    <script>
        function createDetailItem(icon, label, value) {
            return `<div class='profile-detail'><span class='icon'>${icon}</span><span class='profile-detail-label'>${label}:</span><span class='profile-detail-value'>${value}</span></div>`;
        }
        function createSectionItem(title, subtitle) {
            return `<li><div style='font-weight:600;color:#8b4513;'>${title}</div><div style='color:#555;font-size:0.97rem;'>${subtitle}</div></li>`;
        }
        function createPlaceholderItem(message) {
            return `<li style='font-style:italic;color:#888;'>${message}</li>`;
        }
        function renderSocialLink(url) {
            if (!url) return '<span style="font-style:italic;color:#aaa;">Not provided</span>';
            const displayUrl = url.replace('https://', '').replace('www.', '');
            return `<a href="${url}" target="_blank" rel="noopener noreferrer" style="color:#cd853f;text-decoration:underline;">${displayUrl}</a>`;
        }
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            if (!currentUser || currentUser.role !== 'student') {
                window.location.href = '/login-student';
                return;
            }
            document.getElementById('studentName').textContent = `${currentUser.firstName || 'Student'} ${currentUser.lastName || ''}`;
            // Personal info
            const personalInfoHtml = [
                createDetailItem('<i class="fas fa-envelope"></i>', 'Email', currentUser.email || 'N/A'),
                createDetailItem('<i class="fas fa-id-card"></i>', 'Student ID', currentUser.studentDetails?.studentId || 'N/A'),
                createDetailItem('<i class="fas fa-building"></i>', 'Department', currentUser.studentDetails?.department || 'N/A'),
                createDetailItem('<i class="fas fa-book"></i>', 'Major', currentUser.studentDetails?.major || 'N/A'),
                createDetailItem('<i class="fas fa-graduation-cap"></i>', 'Graduation Year', currentUser.studentDetails?.graduationYear || 'N/A'),
                createDetailItem('<i class="fab fa-linkedin"></i>', 'LinkedIn', renderSocialLink(currentUser.studentDetails?.linkedin)),
                createDetailItem('<i class="fab fa-github"></i>', 'GitHub', renderSocialLink(currentUser.studentDetails?.github)),
                createDetailItem('<i class="fas fa-globe"></i>', 'Portfolio', renderSocialLink(currentUser.studentDetails?.portfolio))
            ].join('');
            document.getElementById('personal-info').innerHTML = personalInfoHtml;
            // Registered events
            const eventsHtml = currentUser.registeredEvents && currentUser.registeredEvents.length > 0 ?
                currentUser.registeredEvents.map(event =>
                    createSectionItem(
                        event.name || 'Unnamed Event',
                        `Status: ${event.status || 'N/A'} | Date: ${event.date || 'N/A'}`
                    )
                ).join('') :
                createPlaceholderItem("You haven't registered for any events yet.");
            document.getElementById('registered-events').innerHTML = eventsHtml;
            // Joined clubs
            const clubsHtml = currentUser.joinedClubs && currentUser.joinedClubs.length > 0 ?
                currentUser.joinedClubs.map(club =>
                    createSectionItem(
                        club.name || 'Unnamed Club',
                        `Role: ${club.role || 'Member'}`
                    )
                ).join('') :
                createPlaceholderItem("You haven't joined any clubs yet. Explore the clubs directory!");
            document.getElementById('joined-clubs').innerHTML = clubsHtml;
            // Active projects
            const projectsHtml = currentUser.activeProjects && currentUser.activeProjects.length > 0 ?
                currentUser.activeProjects.map(project =>
                    createSectionItem(
                        project.name || 'Unnamed Project',
                        `Your Role: ${project.role || 'Contributor'}`
                    )
                ).join('') :
                createPlaceholderItem("You are not currently active in any projects. Find one to collaborate on!");
            document.getElementById('active-projects').innerHTML = projectsHtml;
            // Edit profile
            document.getElementById('editProfileButton').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = '/edit-student-profile';
            });
            // Logout
            document.getElementById('logoutButton').addEventListener('click', function(e) {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                window.location.href = '/welcome';
            });
            // Set year
            document.getElementById('current-year').textContent = new Date().getFullYear();
        });
    </script>
</body>
</html>

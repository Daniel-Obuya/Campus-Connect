<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Showcase - Campus Connect</title>
    <link rel="stylesheet" href="dashboard_styles.css">
    <style>
        /* Styles for Project Directory */
        .projects-directory-container {
            max-width: var(--container-max-width);
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        .projects-directory-container h1 {
            color: var(--color-text-base);
            margin-bottom: var(--spacing-lg);
            border-bottom: 1px solid var(--color-border-divider);
            padding-bottom: var(--spacing-md);
        }

        .filters {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            flex-wrap: wrap;
            background: var(--color-bg-glass-secondary);
            padding: var(--spacing-md);
            border-radius: var(--border-radius-lg);
        }

        .filters input[type="text"], .filters select {
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            border: var(--border-width-input) solid var(--color-border-input);
            background: rgba(255, 255, 255, 0.2);
            color: var(--color-text-base);
            font-size: var(--font-size-base);
            flex-grow: 1;
        }

        .project-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: var(--spacing-lg);
        }

        .project-card {
            background: var(--color-bg-glass-primary);
            backdrop-filter: blur(var(--backdrop-blur-strong));
            padding: var(--spacing-lg);
            border-radius: var(--border-radius-lg);
            border: var(--border-width) solid var(--color-border-glass);
            box-shadow: var(--box-shadow-medium);
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .project-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-soft);
        }

        .project-card h3 {
            margin-top: 0;
            color: var(--color-text-base);
        }
        
        .project-card .owner {
            font-size: var(--font-size-small);
            color: var(--color-text-muted);
            margin-bottom: var(--spacing-md);
        }

        .project-card .description {
            flex-grow: 1;
            margin-bottom: var(--spacing-md);
            font-size: 0.95rem;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: var(--spacing-xs);
            margin-bottom: var(--spacing-md);
        }

        .tag {
            background-color: var(--theme-color-primary);
            color: var(--color-text-on-accent);
            padding: 3px 8px;
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xsmall);
            font-weight: var(--font-weight-medium);
        }

        .project-card .view-profile-btn {
            display: inline-block;
            background-color: var(--theme-color-primary-darker);
            color: var(--color-text-on-accent);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            text-decoration: none;
            text-align: center;
            margin-top: auto; /* Pushes button to the bottom */
            transition: background-color 0.3s ease;
            font-weight: var(--font-weight-bold);
        }

        .project-card .view-profile-btn:hover {
            background-color: var(--theme-color-primary);
        }

        .project-profile {
            background: var(--color-bg-glass-primary);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            border: 1px solid var(--color-border-glass);
            box-shadow: var(--box-shadow-medium);
            max-width: 900px;
            margin: 0 auto;
        }

        .project-profile h2 {
            border-bottom: 1px solid var(--color-border-divider);
            padding-bottom: var(--spacing-sm);
        }

        .project-profile section { margin-bottom: var(--spacing-lg); }
        .project-profile .meta-info { display: flex; gap: var(--spacing-lg); flex-wrap: wrap; color: var(--color-text-secondary); }
        .project-profile .links a { margin-right: var(--spacing-md); color: var(--theme-color-primary-darker); font-weight: var(--font-weight-semibold); }
        .project-profile .tags-container .tag { padding: 5px 10px; font-size: var(--font-size-small); }
        .error-message { color: #d9534f; background-color: rgba(217, 83, 79, 0.1); border: 1px solid rgba(217, 83, 79, 0.2); padding: var(--spacing-md); border-radius: var(--border-radius-md); }
    </style>
</head>
<body>
    <header>
        <h1>Project Showcase</h1>
        <nav>
            <a href="/student-dashboard">Dashboard</a>
            <a href="/edit-student-profile">Profile</a>
            <a href="/welcome">Logout</a>
        </nav>
    </header>

    <main id="root">
        <div class="projects-directory-container">
            <h1>Project Showcase</h1>
            <div class="filters" id="projectFilters">
                <!-- Filters will be dynamically added here by JavaScript -->
            </div>
            <div class="project-list" id="projectsListContainer"></div>
        </div>
    </main>

    <footer>
        <p>&copy; Campus Connect <span id="current-year"></span></p>
    </footer>
    
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
    <script src="/projects_directory_script.js"></script>
</body>
</html>

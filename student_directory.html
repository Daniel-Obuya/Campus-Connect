<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Directory - Campus Connect</title>
    <link rel="stylesheet" href="common-header.css">
    <link rel="stylesheet" href="department_admin.css"> <!-- Re-use for consistent styling -->
    <link rel="stylesheet" href="student_directory.css"> <!-- New specific styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <img src="images/logo 1.png" alt="Campus Connect Logo" class="logo">
            <div class="brand-name">Campus Connect</div>
        </div>
        <div class="page-title">Student Directory</div>
        <div class="header-actions">
            <a href="student_dashboard.html" class="btn-header">Back to Dashboard</a>
            <a href="#" id="logoutButton" class="btn-header btn-header-danger">Logout</a>
        </div>
    </header>

    <main>
        <section class="dashboard-section">
            <h2>Find Your Peers</h2>
            <p>Connect with other students across campus.</p>

            <div class="search-filter-bar">
                <form id="searchForm">
                    <input type="text" name="q" placeholder="Search by name...">
                    <input type="text" name="major" placeholder="Major">
                    <input type="text" name="graduationYear" placeholder="Graduation Year">
                    <input type="text" name="department" placeholder="Department">
                    <input type="text" name="skills" placeholder="Skills (comma separated)">
                    <button type="submit">Search</button>
                </form>
            </div>

            <div id="student-directory-container" class="students-list">
                <!-- Student cards will be rendered here by JS -->
            </div>
        </section>
    </main>
    <script src="student_directory.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Campus Connect</title>
    <link rel="stylesheet" href="common-header.css">
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5deb3 0%, #deb887 50%, #cd853f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.05) 0%, transparent 50%);
            pointer-events: none; z-index: -1;
        }
        .header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            z-index: 100;
            background: #f5deb3;
            box-shadow: 0 2px 12px rgba(205,133,63,0.10);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            height: 70px;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .logo {
            height: 48px;
            width: 48px;
            margin-right: 12px;
        }
        .brand-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #a05a00;
        }
        .btn-header-secondary {
            background: linear-gradient(135deg, #ffc107 0%, #ff9800 100%);
            color: #fff;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            margin-left: 10px;
            transition: background 0.3s, color 0.3s;
        }
        .btn-header-secondary:hover {
            background: #ff9800;
            color: #fff8e1;
        }
        .edit-profile-container {
            background: rgba(255,255,255,0.18);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255,255,255,0.25);
            border-radius: 28px;
            padding: 40px 32px 32px 32px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 12px 32px rgba(205,133,63,0.13);
            margin-top: 110px;
            margin-bottom: 40px;
            position: relative;
        }
        .edit-profile-container h1 {
            font-size: 1.7rem;
            color: #7c4a03;
            margin-bottom: 22px;
            text-align: center;
            border-bottom: 1px solid rgba(205,133,63,0.10);
            padding-bottom: 12px;
        }
        .form-group { margin-bottom: 22px; }
        .form-group label {
            display: block;
            font-size: 1.08rem;
            color: #a05a00;
            margin-bottom: 8px;
            font-weight: 600;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="url"],
        .form-group textarea {
            width: 100%;
            padding: 13px 14px;
            border: 1px solid #ffe0b2;
            border-radius: 10px;
            background: rgba(255,255,255,0.7);
            font-size: 1rem;
            color: #333;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="url"]:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff9800;
            box-shadow: 0 0 0 2px rgba(255, 152, 0, 0.13);
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-actions {
            text-align: right;
            margin-top: 32px;
        }
        .form-actions .btn {
            padding: 13px 28px;
            border: none;
            border-radius: 12px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s;
            margin-left: 10px;
        }
        .form-actions .btn-save {
            background: linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%);
            color: white;
        }
        .form-actions .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(76,175,80,0.18);
        }
        .form-actions .btn-cancel {
            background: linear-gradient(135deg, #f44336 0%, #e57373 100%);
            color: white;
        }
        .form-actions .btn-cancel:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(244,67,54,0.18);
        }
        @media (max-width: 600px) {
            .edit-profile-container {
                padding: 18px 4vw 18px 4vw;
                margin-top: 90px;
            }
            .header {
                padding: 0 8px;
                height: 56px;
            }
            .logo {
                height: 36px;
                width: 36px;
            }
        }

    </style>
</head>
<body>
    <header class="header"> <!-- Changed div to header -->
        <div class="header-left">
            <img src="images/logo 1.png" alt="Campus Connect Logo" class="logo">
            <div class="brand-name">Campus Connect</div>
        </div>
        <!-- No page title here -->
        <a href="student-profile.html" class="btn-header btn-header-secondary">Back to Profile</a>
    </header>

    <div class="edit-profile-container">
        <h1>Edit Your Profile</h1>
        <form id="editProfileForm" enctype="multipart/form-data">
            <div class="form-group" style="text-align:center;">
                <label>Current Profile Picture</label><br>
                <img id="currentProfilePic" src="" alt="Profile Picture" style="width:100px;height:100px;border-radius:50%;object-fit:cover;border:2px solid #deb887;margin-bottom:10px;">
            </div>
            <div class="form-group">
                <label for="profilePicture">Change Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="text" id="linkedin" name="linkedin" placeholder="e.g. https://linkedin.com/in/yourprofile">
            </div>
            <div class="form-group">
                <label for="github">GitHub</label>
                <input type="text" id="github" name="github" placeholder="e.g. https://github.com/yourusername">
            </div>
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" name="bio" maxlength="500" placeholder="Tell us about yourself (max 500 characters)"></textarea>
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-cancel" onclick="window.location.href='student-profile.html'">Cancel</button>
                <button type="submit" class="btn btn-save">Save Changes</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const form = document.getElementById('editProfileForm');
            const profilePicInput = document.getElementById('profilePicture');
            const currentProfilePic = document.getElementById('currentProfilePic');

            if (!currentUser || currentUser.role !== 'student') {
                alert('User not found or not authorized. Redirecting to login.');
                window.location.href = '/login-student';
                return;
            }

            // Show current profile picture
            if (currentUser.profile_picture_url) {
                currentProfilePic.src = currentUser.profile_picture_url;
            } else {
                currentProfilePic.src = 'images/default-profile.jpeg';
            }

            // Populate form with existing data
            form.linkedin.value = currentUser.linkedin_url || '';
            form.github.value = currentUser.github_url || '';
            form.bio.value = currentUser.bio || '';

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                const saveButton = document.querySelector('.btn-save');
                saveButton.textContent = 'Saving...';
                saveButton.disabled = true;

                const formData = new FormData();
                formData.append('linkedin', form.linkedin.value.trim());
                formData.append('github', form.github.value.trim());
                formData.append('bio', form.bio.value.trim());
                if (profilePicInput.files && profilePicInput.files[0]) {
                    formData.append('profilePicture', profilePicInput.files[0]);
                }

                const authToken = localStorage.getItem('authToken');
                if (!authToken) {
                    alert('You are not logged in. Please log in again.');
                    window.location.href = '/login-student';
                    return;
                }

                try {
                    const response = await fetch('/api/user/profile', {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    });
                    const result = await response.json();
                    if (response.ok && result.success) {
                        // Fetch latest user profile from backend and update localStorage
                        try {
                            const userResp = await fetch('/api/user/profile', {
                                method: 'GET',
                                headers: {
                                    'Authorization': `Bearer ${authToken}`
                                }
                            });
                            if (userResp.ok) {
                                const userData = await userResp.json();
                                localStorage.setItem('currentUser', JSON.stringify(userData.userProfile || userData));
                            }
                        } catch (e) {
                            console.warn('Could not fetch latest user profile:', e);
                        }
                        alert('Profile updated successfully!');
                        window.location.href = 'student-profile.html';
                    } else {
                        alert(`Failed to update profile: ${result.message || 'An unknown server error occurred.'}`);
                    }
                } catch (error) {
                    alert('An error occurred while updating your profile. Please try again.');
                } finally {
                    saveButton.textContent = 'Save Changes';
                    saveButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
